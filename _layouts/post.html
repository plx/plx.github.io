---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    {% if page.tags.size > 0 %}
      <div class="post-tags">
        <strong>Tags:</strong>
        {% for tag in page.tags %}
          {% include tag-link.html tag=tag %}
        {% endfor %}
      </div>
    {% endif %}
  </footer>
</article>
